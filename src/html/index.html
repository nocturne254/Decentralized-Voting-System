
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting System</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">

  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center">Decentralized Voting Using Ethereum Blockchain</h1>
      <div class="account-switcher">
        <div id="accountAddress" style="color: white; margin-bottom: 10px;">Your Account: Not connected</div>
        <button id="switchAccountBtn" class="btn-switch">Switch Account</button>
        <button id="refreshPageBtn" class="btn-refresh">Refresh Page</button>
      </div>
      <br/>
    </div>

    <div class="container">
      <legend>Available Elections</legend>
      <div id="activeElections">
        <p>Loading elections...</p>
      </div>
    </div>

    <div class="container">
      <legend>Debug Information</legend>
      <div id="contractAddress" style="color: white; margin-bottom: 10px;">Contract Address: Not connected</div>
      <div id="debugInfo" style="color: white; margin-bottom: 10px;">Status: Initializing...</div>
      <div id="networkInfo" style="color: white; margin-bottom: 10px;">Network: Checking...</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/voter.bundle.js"></script>
  </body>
</html>
